<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <form class="sign-in-htm" method="post" action="javascript:void(0)">
                    <div class="group">
                        <label for="user-signin" class="label">Username</label>
                        <input id="user-signin" type="text" class="input" name="username">
                    </div>
                    <div class="group">
                        <label for="pass-signin" class="label">Password</label>
                        <input id="pass-signin" type="password" class="input" name="password" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" name="keep-signed-in">
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </form>
                <form class="sign-up-htm" method="post" action="javascript:void(0)">
                    <div class="group">
                        <label for="user-signup" class="label">Username</label>
                        <input id="user-signup" type="text" class="input" name="username">
                    </div>
                    <div class="group">
                        <label for="pass-signup" class="label">Password</label>
                        <input id="pass-signup" type="password" class="input" name="password" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass-confirm" class="label">Confirm Password</label>
                        <input id="pass-confirm" type="password" class="input" name="confirm_password" data-type="password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#login">Already Member?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
